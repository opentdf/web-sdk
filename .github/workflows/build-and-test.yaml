name: "Build and Test Client"

on:
  pull_request:
  push:
    branches:
      - main
      - "release/**"

# Default empty permissions for all jobs
permissions: {}

jobs:
  build-and-test:
    uses: opentdf/web-sdk/.github/workflows/reusable_build-and-test.yaml@main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}